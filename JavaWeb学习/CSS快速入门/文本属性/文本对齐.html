<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本对齐</title>
    <style>
        /* - **用途**：设置文本的水平对齐方式。

- **语法**：`text-align: left | right | center | justify;`

- 值：

  - `left`：文本左对齐。
  - `right`：文本右对齐。
  - `center`：文本居中对齐。
  - `justify`：文本两端对齐，自动调整单词间距使每行文本长度相等。 */
        .test1{
            text-align: left;
        }
        .test2{
            text-align: right;
        }
        .test3{
            text-align: center;
        }
        .test4{
            text-align: justify;
        }

    </style>
</head>
<body>
    <div class="test1">左对齐（默认）</div>
    <div class="test2">右对齐</div>
    <div class="test3">中间对齐</div>
    <div class="test4">两端对齐</div>
</body>
</html>
