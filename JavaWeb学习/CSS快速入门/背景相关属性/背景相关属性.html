<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景相关属性
    </title>
    <style>
        div {
            width: 1500px;
            height: 1500px;
            border: 2px solid black;
            /* 设置背景颜色
            存在默认值，默认值为transparent
            透明色 */
            background-color: skyblue;
            /* 设置字体大小 */
            font-size: 40px;
            /* 设置背景图片 */
            background-image: url(../../images/touxiang.jpg);
            /* 设置背景图片重复方式 */
            background-repeat: no-repeat;
            /* 控制背景图片的位置--第一种写法：关键词 */
            /* background-position: right; */
            /* 控制背景图片的位置--第二种写法：具体像素值，具体位移长度在第四象限坐标轴 */
            background-position: 50px 50px;
        }
    </style>
</head>
<body>
    <div class="test1">测试1</div>
</body>
</html>
