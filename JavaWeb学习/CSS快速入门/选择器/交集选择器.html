<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>交集选择器</title>
    <style>
        .rich{
            color: gold;
        }
        .beauty{
            color: red;
        }
        /* 交集选择器 */
        p.beauty{
            color: green;
        }
    </style>
</head>
<body>
    <h2 class="beauty">你很漂亮</h2>
    <h2 class="rich">很有钱</h2>

    <p class="beauty">小猪</p>
    <p class="beauty">小狗</p>
</body>
</html>
