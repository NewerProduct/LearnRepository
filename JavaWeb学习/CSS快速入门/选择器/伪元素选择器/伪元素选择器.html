<!DOCTYPE html>
<html>
<head>
  <title>HTML Character Entities Example</title>
</head>
<body>
  <h1>字符实体示例</h1>
  <p>Special characters: &lt; &gt; &amp; &quot; &apos; &nbsp;</p>
  <p>Math symbols: &plusmn; &times; &divide; &frac12; &frac14; &frac34; &deg; &infin; &ne;</p>
  <p>Currency symbols: &euro; &yen; &pound; &cent;</p>
  <p>Arrows: &larr; &uarr; &rarr; &darr;</p>
</body>
</html>
