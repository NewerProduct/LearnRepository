<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style>
        table {
            /* border-width: 2px;
            border-color: green;
            border-style: solid; */
            border: 2px solid red;
            border-collapse: collapse;
        
            
        }
        th,td{
            border: 2px solid red;
            

        }
    </style>
</head>
<body>
    <table>
        <caption>人员信息</caption>
        <thead>
            <th>编号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>政治面貌</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>张三</td>
                <td>19</td>
                <td>男</td>
                <td>党员</td>
            </tr>
            <tr>
                <td>2</td>
                <td>李四</td>
                <td>19</td>
                <td>女</td>
                <td>党员</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
