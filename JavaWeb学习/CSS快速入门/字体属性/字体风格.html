<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体风格</title>
</head>
<!-- - **`normal`**:
  - 使用字体的正常样式。
  - 这是默认值，如果一个元素没有定义 `font-style`，那么它将使用正常样式。
- **`italic`**:
  - 使用字体的斜体样式。
  - 如果字体系列包含斜体字体，则使用该斜体字体；如果没有，则浏览器会尝试模拟斜体效果。
- **`oblique`**:
  - 倾斜文本。
  - 与 `italic` 类似，但是它不会查找斜体字体，而是直接倾斜文本来模仿斜体效果。 -->

<body>
    <div class="test1">测试1</div>
    <div class="test2">测试2</div>
    <div class="test3">测试3</div>
    <div class="test4">测试4</div>
    <div class="test5">测试5</div>
    <div class="test6">测试6</div>
</body>
</html>
