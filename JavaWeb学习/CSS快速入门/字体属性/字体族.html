<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体族</title>
    <style>
        .test1{
            font-size: 100px;
            /* font-family 是字体族属性*/
            font-family: "微软雅黑";
        }
        .test2{
            font-size: 100px;
            font-family: "楷体";
        }
        .test3{
            font-size: 100px;
            font-family: "宋体";
        }
        .test4{
            font-size: 100px;
            font-family: "华文彩云";
        }
    </style>
</head>
<body>
    <div class="test1">测试1</div>
    <div class="test2">测试2</div>
    <div class="test3">测试3</div>
    <div class="test4">测试4</div>
</body>
</html>
