<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D Transform Example</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: blue;
      margin: 50px;
      transition: transform 1s;
    }

    .box:hover {
      transform: rotate(180deg) translate(50px, 100px);
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
