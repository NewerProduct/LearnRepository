<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 10px;
        }
        .test1 {
            /* 线性渐变 */
            background-image: linear-gradient(red,yellow,blue);
        }
        .test2 {
            background-image: linear-gradient(20deg,red,yellow,blue);
        }
        .test3 {
            background-image: linear-gradient(to bottom right,red,yellow,blue);
        }
        /* 径向渐变 */
        .test4 {
            background-image: radial-gradient(red,yellow,blue);
        }  
        .test5 {
            background-image: radial-gradient(ellipse 10px 20px at 50%,red,yellow,blue);
        }        
    </style>
</head>
<body>
    <div class="box  test1">测试1</div>
    <div class="box  test2">测试2</div>
    <div class="box  test3">测试3</div>
    <div class="box  test4">测试4</div>
    <div class="box  test5">测试5</div>
</body>
</html>
