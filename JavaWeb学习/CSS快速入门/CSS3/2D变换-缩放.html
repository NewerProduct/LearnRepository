<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D scale Example</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: blue;
      margin: 50px;

    }

    .box:hover {
      transform: scale(0.5,0.5);
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
