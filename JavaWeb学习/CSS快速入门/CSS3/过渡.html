<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡</title>
    <style>
        .test1 {
            width: 1080px;
            height: 1080px;
            border: 2px solid red;
            cursor: pointer;
            /* 利用定位实现元素覆盖 */
            position: relative;
            /* 处理元素内容溢出 */
            overflow: hidden;

        }
        .test2 {
            width: 1080px;
            height: 1080px;
            /* 利用定位实现元素覆盖 */
            position: absolute;
            top:0;
            left: 0;
            background-color: black;
            /* 透明度 */
            opacity: 0;
            text-align: center;
            color: blue;
            /* 实现文字居中 */
            line-height: 1080px;
            font-size: 100px;
            /* 添加过渡效果 */
            transition: 1s linear;
        }
        .test1:hover .test2{
            opacity: 0.7;
        }
        img {
            transition: 1s linear;
        }
        .test1:hover img {
            transform: rotate(30deg) scale(1.3);
        }
    </style>
</head>
<body>
    <div class="test1">
        <img src="../../images/touxiang.jpg" alt="">
        <div class="test2">这是一个好看的头像</div>
    </div>
    

</body>
</html>
