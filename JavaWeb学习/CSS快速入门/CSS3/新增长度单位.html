<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增长度单位.html</title>
    <style>
        .test1 {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        } 
        .test2 {
            /* vw是基于视口(指的是整个浏览器窗口)长度设计的单位
            长度、宽度的vw指的是相对于视口的长的百分之多少
            */
            /* width: 50vw;
            height: 20vw; */
            background-color: green;
            /* vh是基于视口的高度设计的单位
            长度、宽度的vw指的是相对于视口的高度的百分之多少
        */
        width: 50vh;
            height: 20vh;
        }      
    </style>
</head>
<body>
    <div class="test1">测试1</div>
    <div class="test2">测试2</div>
</body>
</html>
