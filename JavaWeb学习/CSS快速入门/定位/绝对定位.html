<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位</title>
    <style>
        .outer {
            width: 500px;
            background-color: skyblue;
            border: 1px solid black;
            /* 开启相对定位 */
            position: relative;
        }
        .test {
            width: 200px;
            height: 200px;
        }
        .test1 {
            background-color:  grey;
        }
        .test2 {
            background-color: orange;
            /* 开启绝对定位(参考定位点是该元素的开启了定位的父元素，如果没有父元素开启定位，那么就参考整个html) */
            position: absolute;
            /* 指定定位的参数 top right bottom right*/
            left: 0;
            top:200px
        }
        .test3 {
            background-color: green;
        }
   .outer:hover .test2{
    left:200px;
   }
    </style>
</head>
<body>
    <div class="outer">
        <div class="test test1">测试1</div>
        <div class="test test2">测试2</div>
        <div class="test test3">测试3</div>
       
    </div>
  
</body>
</html>
