<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试网格布局</title>
</head>
<body>
    <div class="testGrid">
        <div class="item1">网格1</div>
        <div class="item2">网格2</div>
        <div class="box">动画1</div>
    </div>
</body>
<style>
    .testGrid {
        display: grid;
        grid-template-columns: 100px 100px 100px; /* 定义三列，每列宽100px */
        grid-template-rows: 200px 200px;/* 定义两行，每行高50px */
        gap: 40px; /* 行和列之间的间距为10px */
    }
    .item1{
        background-color: aquamarine;
         grid-column: 1 / 3;  /* 定义表格布局项所占的列数 1/3 表示占2列 */
        grid-row: 2;  /* 定义表格布局项所占的行位置，2表示第二行 */
    }
    .item2 {
        background-color: brown;
    }

    @keyframes example {
  from {background-color: red;}
  to {background-color: yellow;}
}

.box {
  width: 100px;
  height: 100px;
  background-color: red;
  animation: example 5s infinite;
}

</style>
</html>
