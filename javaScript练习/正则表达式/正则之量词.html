<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则之量词.html</title>
</head>

<body>
    <script>
        // * 表示重复0次或多次
        // + 表示重复1次或多次
        // ? 表示重复0次或1次
        let str1 = '哈哈哈';
        let str2 = '哈你哈';
        console.log(/^哈*$/.test(str1)); //true
        console.log(/^哈*$/.test(str2)); //false
        //匹配任意个哈哈哈
        console.log(/^哈+$/.test(str1)); //true
        console.log(/^哈+$/.test(str2)); //false

        console.log(/^哈?$/.test(str1)); //false
        console.log(/^哈?$/.test(str2)); //false




        //{n} 表示重复n次
        console.log(/^哈{4}$/.test('哈'));//FALSE
        console.log(/^哈{4}$/.test('哈哈'));//FALSE
        console.log(/^哈{4}$/.test('哈哈哈'));//FALSE
        console.log(/^哈{4}$/.test('哈哈哈哈')); //TRUE

        //{n,}重复n次或多次
        console.log(/^哈{4,}$/.test('哈'));//FALSE
        console.log(/^哈{4,}$/.test('哈哈'));//FALSE
        console.log(/^哈{4,}$/.test('哈哈哈'));//FALSE
        console.log(/^哈{4,}$/.test('哈哈哈哈')); //TRUE
        console.log(/^哈{4,}$/.test('哈哈哈哈哈')); //TRUE

        //{n,m}重复n次到m次
        console.log(/^哈{1,4}$/.test('哈'));//TRUE
        console.log(/^哈{1,4}$/.test('哈哈'));//TRUE
        console.log(/^哈{1,4}$/.test('哈哈哈'));//TRUE
        console.log(/^哈{1,4}$/.test('哈哈哈哈')); //true
        console.log(/^哈{1,4}$/.test('哈哈哈哈哈')); //false
    </script>
</body>

</html>
