<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体验事件冒泡机制.html</title>
</head>
<style>
    .father {
        width: 400px;
        height: 400px;
        border: 1px solid red;
    }
    .son{
        width: 200px;
        height: 200px;
        border: 1px solid red;
    }
</style>

<body>
    <div class="father">
        <div class="son">

        </div>
    </div>

</body>
<script>
    //addEventListener函数的第三个参数是true就意味着开启了捕获机制，捕获是从父元素到子元素
    //addEventListener函数的第三个参数是false就意味着开启了冒泡机制，冒泡是从子元素到父元素。这也是默认值，所以一般函数内不写。
    
    document.addEventListener("click",()=>{
        alert("我是爷爷元素")
    })
    document.querySelector(".father").addEventListener("click",()=>{
        alert("我是父级元素")
    })
    document.querySelector(".son").addEventListener("click",(e)=>{
        alert("我是子级元素")
        //通过下面语法阻止冒泡行为
        e.stopPropagation()
    })
</script>
</html>
