<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滑块跟随案例.html</title>
    <style>
        .outer {
            width: 700px;
            height: 600px;
            border: 2px solid red;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .top {
            width: 90%;
            height: 50px;
            box-sizing: border-box;
            position: relative;
            display: flex;
            justify-content: space-between;
            line-height: 50px;
            margin: 0 auto;
            
            
        }

        .container {
            width: 100%;
            height: 500px;
            box-sizing: border-box;
           
        }

        .font {
            height: 100px;
            border: 1px solid skyblue;
            width: 30%;
            text-align: center;
            line-height: 100px;
            position: relative;
            
            
        }

        .container {
            position: relative;
        }

        img {
            position: absolute;
            left: 0;
            top: 100px;
            right: 0;
            left: 0;
            margin: auto;
        }

        .display {
            display: none;
        }
        .underline {
            width: 32px;
            border:1px solid pink;
            margin: 0 auto;
            transition: all 0.3s linear;
            box-sizing: border-box;
            
        }
        a {
            display: flex;
            flex-direction: column;
            text-decoration: none;
            
            
        }
        .transform {
            transform: translateX(100px);
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="top">
           <a href="#">首页
            <div class="underline"></div>
           </a>
           <a href="#">番剧</a>
           <a href="#">汽水</a>
           <a href="#">快乐</a>
           <a href="#">小红</a>
           <a href="#">小明</a>
        </div>

    </div>
</body>
<script>
    let underline = document.querySelector('.underline')
   
    let top1 = document.querySelector('.top')

    //事件委托
    top1.addEventListener('click',(e)=>{
        if(e.target.tagName == "A"){
            console.log("A标签被点击了");
            console.log(e.target.offsetLeft);
           
            underline.style.transform = `translateX(${e.target.offsetLeft}px)`;
            
        }
    })
    
    

</script>

</html>
