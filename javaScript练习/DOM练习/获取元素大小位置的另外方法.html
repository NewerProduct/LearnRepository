<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取元素大小位置的另外方法.html</title>
</head>

    div {
        width: 400px;
        height: 400px;

        margin: 100px;

</style>

    <div></div>

        let div = document.querySelector('div')
        console.log(div.getBoundingClientRect());
    </script>
