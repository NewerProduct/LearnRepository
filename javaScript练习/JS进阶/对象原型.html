<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象原型.html</title>
</head>
<body>
    <script>
        function Star(){

        }
        const p1 = new Star();
        //对象中有__proto__属性，该属性指向该构造函数的原型对象
        console.log(p1.__proto__ === Star.prototype); //true
        console.log(p1.__proto__.constructor); //该结果输出 ==> ƒ Star(){}



    </script>
</body>
</html>
