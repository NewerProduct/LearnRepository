<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型对象.html</title>
</head>
<body>
    <script>
        //创建构造函数
        function Person(name,age) {
            this.name = name
            this.age = age
        }
        //把公共不变的方法定义在原型对象上
        Person.prototype.speak = function () {
            console.log('是个人都会讲话');
        }

        //实例化一个对象
        const p1 = new Person('小李',22);
        //实例化的对象就可以调用公共方法。
        p1.speak()
        

    </script>
</body>
</html>
