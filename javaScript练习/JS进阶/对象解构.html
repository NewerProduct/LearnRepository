<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象解构.html</title>
</head>
<body>
    <script>
        //对象解构小练习
        const pig = {
            name:'佩奇',
            age:6
        }
        //下面这段代码。相当于const name = pig.name 和 const age = pig.age
        
        const {name,age} = pig;
        console.log(name);//佩奇
        console.log(age);//6
        //通过对象解构的方式重命名
        //下面吧name重命名为uname
        const {name:uname,uage = 6} = pig;
        console.log(uname); //佩奇
        console.log(age);//6

        //嵌套解构,要看第一层是数组还是对象，如果是数组那么解构开始就是[]；对象就是{}
        const goods = [
            {
                goodsName:'小米',
                price:1999
            }
        ]
        const [ {goodsName,price} ] = goods;
        console.log(goodsName); //小米
        console.log(price);//1999
    </script>
</body>
</html>
