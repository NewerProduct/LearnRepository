<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>构造函数.html</title>
</head>

<body>
    <script>
        //创建构造函数
        function Pig(name, age) {
            this.name = name
            this.age = age
        }
        //使用构造函数
        const pig = new Pig('佩奇', 6)
        console.log(pig);

    </script>
</body>

</html>
