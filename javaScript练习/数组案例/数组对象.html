<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组对象.html</title>
</head>

<body>

</body>
<script>
    let arr = [1,2,3,4,5,6,7,8,10,"你好"];

    //迭代某个数组
    let forEachTest = []
     arr.forEach((value)=>{
        forEachTest.push(value)
    })
    //用于计算求和
    let sum = arr.reduce((callback,value)=>{
        return callback + value
    })
    //对数组进行过滤，把满足某个条件的值重新组合成一个新的数组
    let filterTest = arr.filter((value,index,array)=>{
        return value > 4
    })

    //创建一个满足某个条件的新的数组(如果是比较类型的条件会出现true/false)
    let newArr = arr.map((value)=>{
        return value * 2
    })
    //用于查找数组中每一个元素是否满足某个条件
    let whoOver9 = arr.every((value)=>{
        return value > 9;
    })
     //用于查找数组中某一个元素是否满足某个条件
    let someOneOver9 = arr.some((value)=>{
        return value > 9
    })
    //返回第一次元素出现位置的索引
    let indexOfTest = arr.indexOf(5,-1)
    //从数组结尾处开始查找某元素第一次出现的位置的索引
    let lastIndexOfTest = arr.lastIndexOf("你好")
    console.log(forEachTest);
    console.log(sum);
    console.log(filterTest);
    console.log(whoOver9);
    console.log(someOneOver9);
    console.log(indexOfTest);
    console.log(lastIndexOfTest);
    console.log(newArr);
    
</script>

</html>
