<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参数传递.html</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <p class="pname"></p>
    <script>
        axios({
            url:' http://hmajax.itheima.net/api/city',
            //查询参数
            params: {
                pname:'福建省'
            }
        }).then(result =>{
            document.querySelector('.pname').innerHTML = result.data.list.join('<br>')
        })

    </script>
</body>

</html>
