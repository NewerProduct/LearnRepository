<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链式调用.html</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <script>
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('北京市')
            }, 2000)
        })
        //获取
        //查看p.then()返回对象
        //函数返回了一个新的promise对象，
        const p2 = p.then((result) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(result + '-----北京市')
                }, 3000);
            })
        })
        p2.then(result =>{
            console.log(result); //北京市-----北京市
        })
    </script>
</body>

</html>
