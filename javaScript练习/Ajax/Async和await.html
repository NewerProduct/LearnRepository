<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async和await.html</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <script>
        //- await只能获取请求成功时，得到的结果。
        //await只能使用在被Async修饰的函数内部。
        async function getData() {
            //捕获错误 ——利用try ....catch
            //try包裹可能出现错误的代码
            try {
                //await等待请求成功时，将数据赋值给变量。
                const provinceName = await axios({
                    url: 'http://hmajax.itheima.net/api/provinc'
                })
                console.log(provinceName);
                //利用catch来接收错误信息
                //如果在某一环捕获到了错误，那么剩余的代码不会执行
            } catch (error) {
                console.log('1111', error);
            }
        }
        getData()
    </script>
</body>

</html>
