        //使用箭头函数求和,这里用剩余参数去写
        let sum = 0;
        const getSum = (...arr) => {
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum;
        }
        const result = getSum(1, 5);
        console.log(result);
