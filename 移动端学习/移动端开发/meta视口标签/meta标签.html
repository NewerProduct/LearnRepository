<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 这是meta标签部分 -->
    <!-- 标准的viewport设置应该是下面这样
    设置视口与设备等宽：width=device-width
    初始缩放比例：initial-scale=1.0
    用户是否可以自行缩放：user-scalable=0
    最大缩放比：maximum-scale=1
    最小缩放比：minimum-scale=1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
