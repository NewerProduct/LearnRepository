<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流式布局.html</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    section {
        width: 100%;
        /* 可以通过设置最大最小宽度来保证盒子内容的正常展示 */
        min-width: 320px;
        max-width: 980px;
        margin: 0 auto;
    }
    section div {
        float: left;
        width: 50%;
        height: 400px;
    }
    section div:nth-child(1) {
        background-color: skyblue;
    }
    section div:nth-child(2) {
        background-color: pink;
    }
</style>
<body>
    <section>
        <div></div>
        <div></div>
    </section>
  
</body>
</html>
